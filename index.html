<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="page">
    <section id="question-screen" class="screen screen--active">
      <div class="card">
        <img src="images/pre-pick.png" alt="" class="card-image no-white-bg" />
        <h1 class="message">Joe, will you be my Valentine?</h1>
        <div class="buttons">
          <button type="button" id="btn-yes" class="btn btn--yes">Yes</button>
          <button type="button" id="btn-no" class="btn btn--no">
            <img src="images/no-click.png" alt="No" class="btn-no-image no-white-bg" />
            <span class="btn-no-text">No</span>
          </button>
        </div>
      </div>
    </section>

    <section id="no-clicked-screen" class="screen">
      <div class="no-clicked-content">
        <img src="images/no-click.png" alt="" class="no-clicked-image no-white-bg" />
        <button type="button" id="btn-try-again" class="btn btn--try-again">Try again</button>
      </div>
    </section>

    <section id="success-screen" class="screen">
      <div class="success-content">
        <p class="success-message">love ya! excited for valentine's day!</p>
        <img src="images/yes-click.png" alt="Happy Valentine's Day" class="final-image no-white-bg" id="final-image" />
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
