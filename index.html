<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Replace background: put your image in this folder and name it background.jpg (or edit the path in css/style.css) -->
  <main class="page">
    <section id="question-screen" class="screen screen--active">
      <div class="card">
        <h1 class="message">Will you be my Valentine?</h1>
        <div class="buttons">
          <button type="button" id="btn-yes" class="btn btn--yes">Yes</button>
          <button type="button" id="btn-no" class="btn btn--no">No</button>
        </div>
      </div>
    </section>

    <section id="success-screen" class="screen">
      <div class="success-content">
        <p class="success-message">Yay! Happy Valentine's Day!</p>
        <!-- Replace final image: put your image in this folder and name it final.jpg (or edit the path below) -->
        <img src="final.jpg" alt="Happy Valentine's Day" class="final-image" id="final-image" />
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
